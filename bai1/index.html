<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>btcuoiki</title>
  </head>
  <body>
    <div>
      <h3>bai tap 1</h3>
      <form name="numbers">
        Min Number: <input type="text" name="firstNum" />
        <br />
        Max Number:<input type="text" name="secondNum" />
        <br />
        <input
          type="button"
          value="Find Prime Numbers"
          onclick="calcPrimeNumber()"
        />
      </form>
      <span id="output_content"></span>
    </div>
    <br />
    <script>
      function calcPrimeNumber() {
        var beginNum = parseInt(document.numbers.firstNum.value);
        var endNum = parseInt(document.numbers.secondNum.value);
        var primeNumbs = new Array();

        var min = beginNum;
        while (min <= endNum) {
          if (isPrime(min) == true) {
            primeNumbs[primeNumbs.length] = min;
          }
          min = min + 1;
        }
        if (primeNumbs.length == 0) {
          document.getElementById("output_content").innerHTML =
            "chua nhap so nguyen to";
        } else {
          outputPrimeNums(primeNumbs);
        }
      }
      function isPrime(num) {
        var flag = true;
        for (var i = 2; i <= Math.ceil(num / 2); i++) {
          if (num % i == 0) {
            flag = false;
            break;
          }
        }
        return flag;
      }

      function outputPrimeNums(primes) {
        var html = "<h2>So Nguyen To La</h2>";
        for (i = 0; i < primes.length; i++) {
          html += primes[i] + " ";
        }
        document.getElementById("output_content").innerHTML = html;
      }
    </script>
  </body>
</html>
